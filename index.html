<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/normalize.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <header>
        <a href="#ToHighscores">View Highscores</a>
        <p>Time: <span id="timerValue"></span>0</p>
    </header>
    <section class="contentBlock ">
        <h1>JavaScript Coding Quiz Challenge</h1>
        <div class="flexboxLineBreak"></div>
        <p>Try to answer the following JavaScript-related questions within the time limit. Wrong answers will penalize your score/time by ten seconds! Good Luck!</p>
        <div class="flexboxLineBreak"></div>
        <button class="startQuizButton">Start Quiz</button>
    </section>
    <section class="contentBlock questionBlock">
        <h1>The question will appear here:</h1>
        <div class="flexboxLineBreak"></div>
        <button class="answerButton" value="A">1. A</button>
        <div class="flexboxLineBreak"></div>
        <button class="answerButton" value="B">2. B</button>
        <div class="flexboxLineBreak"></div>
        <button class="answerButton" value="C">3. C</button>
        <div class="flexboxLineBreak"></div>
        <button class="answerButton" value="D">4. D</button>
        <div class="flexboxLineBreak"></div>
        <h2 class="correct">Correct!</h2>
        <h2 class="wrong">Wrong!</h2>
    </section>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
